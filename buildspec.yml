version: 0.2

env:
    variables:
        NODE_ENV: production
    parameter-store:
        SERVERLESS_ACCESS_KEY: 'houselist-SERVERLESS_ACCESS_KEY'

phases:
    install:
        on-failure: ABORT
        runtime-versions:
            nodejs: 14
        commands:
            - npm install -g serverless
            - npm install
    pre_build:
        on-failure: ABORT
        commands:
            - npm run test
    build:
        on-failure: ABORT
        commands:
            - export SERVERLESS_ACCESS_KEY=$SERVERLESS_ACCESS_KEY
            - serverless deploy --stage prod --conceal --region $AWS_REGION
